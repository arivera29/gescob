<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{title}">Insert title here</title>
<!-- JQuery library -->
<script src="/js/jquery.min.js" th:href="@{/js/jquery.min.js}"></script>
<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link href="/css/survey.css" rel="stylesheet" th:href="@{/css/survey.css}" />
</head>
<body>
<header th:insert="main.html :: header"> </header>
<div class="container">
<h1 th:text="#{title.users}"></h1>

<div th:if="${alert != null}">
	<div id="info" th:if="${alert.level} == 1" class="alert alert-info" th:text="${alert.message}"></div>
	<div id="info" th:if="${alert.level} == 2" class="alert alert-warning" th:text="${alert.message}"></div>
	<div id="info" th:if="${alert.level} == 3" class="alert alert-danger" th:text="${alert.message}"></div>
</div>

<form method='POST' action="/user/changepassword">
	<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<label for="username" th:text="#{label.username}"></label>
					<input th:value="${user.username}" type="text" name="username" id="username" class="form-control" readonly>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<label for="email" th:text="#{label.email}"></label>
					<input th:value="${user.email}" type="text" name="email" id="email" class="form-control" readonly>
				</div>
			</div>
			<div class="col-sm-4">		
				<div class="form-group">
					<label for="name" th:text="#{label.name}"></label>
					<input th:value="${user.name}" type="text" name="name" id="name" class="form-control" readonly>
					
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<label for="name" th:text="#{label.password}"></label>
					<input type="password" name="password" id="password" class="form-control" required>
				</div>
			</div>
			<div class="col-sm-4">		
				<div class="form-group">
					<label for="name" th:text="#{label.repeat_password}"></label>
					<input type="password" name="re_password" id="re_password" class="form-control" required>
					
				</div>
			</div>
			
		</div>
	
	
	<div class="form-group">
		<button class="btn btn-primary" type="submit" th:text=#{button.change_password} >Change</button>
	</div>
</form>

</div>


<footer th:insert="main.html :: footer"> </footer>
</body>
</html>
