<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{title}">Insert title here</title>
<!-- JQuery library -->
<script src="/js/jquery.min.js" th:href="@{/js/jquery.min.js}"></script>
<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link href="/css/survey.css" rel="stylesheet" th:href="@{/css/survey.css}" />
</head>
<body>
<header th:insert="main.html :: header"> </header>
<div class="container">
<h1 th:text="#{title.collections}"></h1>

<form th:object="${collection}" method='POST' action="/collections">
	<input type="hidden" name="action" id="action" value="remove">
	<input type="hidden" name="id" id="id" th:field="*{id}">
	<div class="row">
		
		<div class="col-sm-4">
			<div class="form-group">
				<label for="name" th:text="#{label.name}"></label>
				<input th:field="*{name}" type="text" name="name" id="name" class="form-control" readonly>
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="name" th:text="#{label.zone}"></label>
				<input th:value="${collection.zone.name}" type="text" name="_zone" id="_zone" class="form-control" readonly>
				
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="name" th:text="#{label.client}"></label>
				<input th:field="${collection.client.name}" type="text" name="_client" id="_client" class="form-control" readonly>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="form-group">
				<label for="name" th:text="#{label.active}"></label>
				<input class="form-control" type="checkbox" th:field="*{state}" readonly />
			</div>
		</div>
	</div>
	
	
	<div class="form-group">
		<button class="btn btn-primary" type="submit" th:text=#{button.remove} >Remove</button>
		<button class="btn btn-primary" type="button" onclick="javascript:document.location.href ='/collections'" th:text=#{button.cancel} >Cancel</button>
	</div>
</form>

</div>


<footer th:insert="main.html :: footer"> </footer>
</body>
</html>
