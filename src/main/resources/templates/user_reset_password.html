<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{title}">Insert title here</title>
<!-- JQuery library -->
<script src="/js/jquery.min.js" th:href="@{/js/jquery.min.js}"></script>
<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link href="/css/survey.css" rel="stylesheet" th:href="@{/css/survey.css}" />
</head>
<body>
<header th:insert="main.html :: header"> </header>
<div class="container">
<h1 th:text="#{title.users}"></h1>

<div th:if="${alert != null}">
	<div id="info" th:if="${alert.level} == 1" class="alert alert-info" th:text="${alert.message}"></div>
	<div id="info" th:if="${alert.level} == 2" class="alert alert-warning" th:text="${alert.message}"></div>
	<div id="info" th:if="${alert.level} == 3" class="alert alert-danger" th:text="${alert.message}"></div>
</div>

<form th:object="${user}" method='POST' action="/users">
	<input type="hidden" name="action" id="action" value="reset">
	<div class="row">
		<input th:field="*{id}" type="hidden" name="id" id="id">
		<div class="col-sm-4">
			<div class="form-group">
				<label for="username" th:text="#{label.username}"></label>
				<input th:field="*{username}" type="text" name="username" id="username" readonly class="form-control">
				<span class="valid-field" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
			</div>
		</div>
		
		<div class="col-sm-4">
			<div class="form-group">
				<label for="name" th:text="#{label.name}"></label>
				<input th:field="*{name}" type="text" name="name" id="name" readonly class="form-control">
				<span class="valid-field" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<label for="name" th:text="#{label.email}"></label>
				<input th:field="*{email}" type="text" name="email" id="email" readonly class="form-control">
				<span class="valid-field" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<label for="office" th:text="#{label.office}"></label>
				<input th:field="*{office.name}" type="text" name="office" id="office" readonly class="form-control">
				<span class="valid-field" th:if="${#fields.hasErrors('office')}" th:errors="*{office}">Office Error</span>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<label for="name" th:text="#{label.active}"></label>
				<input class="form-control" type="checkbox" th:field="*{active}" />
			</div>
		</div>
	</div>
	
	
	<div class="form-group">
		<button class="btn btn-primary" type="submit" th:text=#{button.reset} >Reset</button>
		<button class="btn btn-primary" type="button" onclick="javascript:document.location.href='/users'" th:text=#{button.cancel} >Cancel</button>
	</div>
</form>

</div>


<footer th:insert="main.html :: footer"> </footer>
</body>
</html>
